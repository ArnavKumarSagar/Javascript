<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM </title>
</head>

<body style="background-color: black; color: white;">
    <ul class="language">
        <li>Javascript</li>

    </ul>
</body>
<script>
    function addLanguage(langName) {
        const li = document.createElement('li')
        li.innerHTML = `${langName}`
        const lang = document.querySelector('.language')
        lang.appendChild(li)
    }
    addLanguage('python')

    function addOptiLanguage(langName) {
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)

    }
    addOptiLanguage('typescript')


    //edit 
    const second = document.querySelector(' li:nth-child(2)')
    // second.innerHTML = 'mojo';
    const newLi = document.createElement('li')
    newLi.textContent = 'mojo'
    second.replaceWith(newLi)

    //edit 
    const first = document.querySelector(' li:first-child')
    first.outerHTML = '<li>java</li>'


    //remove
    const last=document.querySelector(' li:last-child')
    last.remove()

</script>

</html>
